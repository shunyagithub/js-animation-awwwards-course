<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>15 - Friction</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
        text-align: center;
      }

      h1 {
        font-size: 1.5em;
        margin-bottom: 1em;
      }

      #go-back {
        position: fixed;
        top: 1em;
        left: 1em;
      }

      #canvas {
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <a id="go-back" href="/">Go Back</a>

    <div id="container">
      <h1>15 - Friction</h1>
      <canvas id="canvas"></canvas>
    </div>

    <script>
      class Rectangle {
        constructor({
          x = 0,
          y = 0,
          width = 10,
          height = 10,
          velocityX = 0,
          velocityY = 0,
          friction = 1,
          gravity = 0,
          color = "black",
        }) {
          this.friction = friction
          this.gravity = gravity
          this.x = x
          this.y = y
          this.width = width
          this.height = height
          this.velocityX = velocityX
          this.velocityY = velocityY
          this.color = color
        }

        update(dt) {
          this.velocityX *= this.friction //0.99を毎コンマ掛けてスピードを落としている
          this.velocityY += this.gravity * dt
          this.x += this.velocityX * dt
          this.y += this.velocityY * dt
        }

        render(ctx) {
          ctx.fillStyle = this.color
          ctx.fillRect(this.x, this.y, this.width, this.height)
        }
      }

      // ------ Initialization ------
      const CANVAS_WIDTH = 512
      const CANVAS_HEIGHT = 512

      const canvas = document.getElementById("canvas")

      canvas.width = CANVAS_WIDTH * devicePixelRatio
      canvas.height = CANVAS_HEIGHT * devicePixelRatio

      canvas.style.setProperty("width", CANVAS_WIDTH + "px")
      canvas.style.setProperty("height", CANVAS_HEIGHT + "px")

      const ctx = canvas.getContext("2d")

      const GRAVITY = 160
      const RECTANGLE_COUNT = 50
      const rectangles = []

      setInterval(function () {
        const rectangle = new Rectangle({
          x: 0,
          y: 100,
          width: 20,
          height: 20,
          velocityX: Math.random() * 500 + 500,
          velocityY: Math.random() * 200 + 200,
          friction: 0.99,
          gravity: GRAVITY,
          color: getRandomRGBColor(),
        })
        rectangles.push(rectangle)
      }, 1000)

      let oldTime = 0

      requestAnimationFrame(drawFrame)

      // ------ Render Loop ------
      function drawFrame(ts) {
        ts /= 1000
        const dt = ts - oldTime
        oldTime = ts

        ctx.clearRect(0, 0, canvas.width, canvas.height)

        let i = rectangles.length
        while (i--) {
          const rect = rectangles[i]
          rect.update(dt)

          checkBoundaries(rect)
          rect.render(ctx)
        }

        requestAnimationFrame(drawFrame)
      }

      function checkBoundaries(rect) {
        if (rect.x > canvas.width - rect.width) {
          rect.velocityX *= -1
          rect.color = getRandomRGBColor()
        } else if (rect.x < 0) {
          rect.velocityX *= -1
          rect.color = getRandomRGBColor()
        }
        if (rect.y > canvas.height - rect.height) {
          rect.velocityY *= -1
          rect.color = getRandomRGBColor()

          //地面についたら、飛ぶ距離とベロシティを半分にすると
          //ボールのように弾む
          rect.y = canvas.height - rect.height
          rect.velocityY *= 0.5
        } else if (rect.y < 0) {
          rect.velocityY *= -1
          rect.color = getRandomRGBColor()
        }
      }

      function getRandomRGBColor() {
        const randomR = Math.random() * 225
        const randomG = Math.random() * 225
        const randomB = Math.random() * 225
        return `rgba(${randomR}, ${randomG}, ${randomB})`
      }
    </script>
  </body>
</html>
